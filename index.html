<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seletiva FTMSP 2025 - Lady, Sênior e Veteranos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    header {
      background-color: #8b0000;
      color: white;
      padding: 15px;
      border-radius: 8px;
    }
    img {
      height: 100px;
      display: block;
      margin: 20px auto;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #8b0000;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .botao-jogar {
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 8px 12px;
    }
    .botao-nao {
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 8px 12px;
    }
    .botao-jogar:hover {
      background-color: #3cb371;
    }
    .botao-nao:hover {
      background-color: #dc143c;
    }

    /* Mensagem centralizada */
    .mensagem {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }
    .mensagem.visivel {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Seletiva FTMSP 2025 - Lady, Sênior e Veteranos</h1>
  </header>

  <img src="logo-ftmsp.png" alt="Logo Federação de Tênis de Mesa de São Paulo">

  <p>Caros dirigentes, confirme abaixo a participação de seu atleta na Seletiva FTMSP 2025.<br>
  Selecione o seu clube e responda referente ao(s) seu(s) atleta(s).</p>

  <select id="clubeSelect">
    <option value="">Selecione o clube</option>
  </select>

  <table id="tabelaAtletas" style="display:none;">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="mensagem" class="mensagem"></div>

  <script>
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeTzU-AClRCSuW7sWT5t0wjnKMLzIEZVzvyYYil4TEl12k4Cg/formResponse";
    const ENTRY_ID_NOME = "entry.434251181";
    const ENTRY_ID_CLUBE = "entry.224125101";
    const ENTRY_ID_CATEGORIA = "entry.441182629";
    const ENTRY_ID_DECISAO = "entry.778892213";

    const csvUrl = "seletivaftmsplista.csv";

    async function carregarCSV() {
      const resposta = await fetch(csvUrl);
      const texto = await resposta.text();
      const linhas = texto.trim().split("\n").slice(1);
      const atletas = linhas.map(l => {
        const [Nome, Clube, Categoria] = l.split(",");
        return { Nome, Clube, Categoria };
      });
      popularClubes(atletas);
    }

    function popularClubes(atletas) {
      const clubes = [...new Set(atletas.map(a => a.Clube))].sort();
      const select = document.getElementById("clubeSelect");
      clubes.forEach(clube => {
        const opt = document.createElement("option");
        opt.value = clube;
        opt.textContent = clube;
        select.appendChild(opt);
      });

      select.addEventListener("change", () => {
        mostrarAtletas(select.value, atletas);
      });
    }

    function mostrarAtletas(clube, atletas) {
      const tabela = document.getElementById("tabelaAtletas");
      const tbody = tabela.querySelector("tbody");
      tbody.innerHTML = "";

      const filtrados = atletas.filter(a => a.Clube === clube);
      if (filtrados.length === 0) {
        tabela.style.display = "none";
        return;
      }

      filtrados.forEach(a => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${a.Nome}</td>
          <td>${a.Categoria}</td>
          <td>
            <button class="botao-jogar" onclick="enviarResposta('${a.Nome}','${a.Clube}','${a.Categoria}','Quero jogar a seletiva')">Quero jogar</button>
            <button class="botao-nao" onclick="enviarResposta('${a.Nome}','${a.Clube}','${a.Categoria}','Não vou jogar a seletiva')">Não vou jogar</button>
          </td>`;
        tbody.appendChild(tr);
      });

      tabela.style.display = "table";
    }

    async function enviarResposta(nome, clube, categoria, decisao) {
      const formData = new FormData();
      formData.append(ENTRY_ID_NOME, nome);
      formData.append(ENTRY_ID_CLUBE, clube);
      formData.append(ENTRY_ID_CATEGORIA, categoria);
      formData.append(ENTRY_ID_DECISAO, decisao);

      await fetch(FORM_URL, { method: "POST", mode: "no-cors", body: formData });
      mostrarMensagem(`Resposta enviada: ${nome} - ${decisao}`);
    }

    function mostrarMensagem(texto) {
      const msg = document.getElementById("mensagem");
      msg.textContent = texto;
      msg.classList.add("visivel");
      setTimeout(() => {
        msg.classList.remove("visivel");
      }, 2500);
    }

    carregarCSV();
  </script>
</body>
</html>
